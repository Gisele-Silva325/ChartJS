<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<style>
    .descChart h1 {
        font-weight: bold;
    }

    .container {
        display: flex;
        justify-content: center;
        width: 50%;
        margin-left:30%;
        flex-direction: column;
    }

    .gBarras, .gLinhas{
        height: 450px;
        width: 800px;
    }
</style>

<body>
    <div class="descChart">
        <h1>Atividade Chart.JS</h1>
    </div>
    <div>
        <div class="container"> 
            <div class="barras">
                <h2>Variação temperatura x umidade</h2>
                <canvas id="chartBarras" class="gBarras"></canvas>
            </div>
            <h2>Média temperatura x umidade</h2>
            <div class="linhas"><canvas id="chartLinha" class="gLinha"></canvas>
            </div>
        </div>

    </div>

    <script>
        const ctx = document.getElementById('chartBarras');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura média',
                    data: [22, 24, 27, 23, 20, 18],
                                        backgroundColor: 'rgba(255, 99, 132)',
                    borderColor: 'rgba(255, 99, 132)',
                    borderWidth: 1
                },
                {
                    label: 'Umidade média',
                    data: [90, 89, 93, 87, 88, 82],
                    backgroundColor: 'rgba(54, 162, 235)',
                    borderColor: 'rgba(54, 162, 235)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        const chart = new Chart('chartLinha', {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    backgroundColor: 'rgba(255, 99, 132)',
                    borderColor: 'rgba(255, 99, 132)',
                    borderWidth: 1
                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    backgroundColor: 'rgba(54, 162, 235)',
                    borderColor: 'rgba(54, 162, 235)',
                    borderWidth: 1
                }
            ]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
